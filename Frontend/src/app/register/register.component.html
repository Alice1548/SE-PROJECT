<div class="container">
    <h2>Register</h2>
    <form (submit)="register()">
      <input type="text" [(ngModel)]="user.first_name" placeholder="First Name" required />
      <input type="text" [(ngModel)]="user.last_name" placeholder="Last Name" required />
      <input type="date" [(ngModel)]="user.date_of_birth" required />
      <select [(ngModel)]="user.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" [(ngModel)]="user.address" placeholder="Address" required />
      <input type="text" [(ngModel)]="user.city" placeholder="City" required />
      <input type="text" [(ngModel)]="user.province" placeholder="Province" required />
      <input type="text" [(ngModel)]="user.postal_code" placeholder="Postal Code" required />
      <input type="text" [(ngModel)]="user.id_card_number" placeholder="ID Card Number" required />
      <input type="email" [(ngModel)]="user.email" placeholder="Email" required />
      <input type="password" [(ngModel)]="user.password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
